<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Informatica para principiantes</title>
        <link rel="icon" href="../Imagenes/icono.png">
    </head>
    <h1>Contacto</h1>
    <p>Si necesitas cualquier información o ponerte en contacto con nosotros, te dejamos un formulario de contacto a continuación:</p>
    <form action="../Formulario/gracias.html" method="get">
        <fieldset>

            <legend>Formulario de contacto:</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required><br>

            <label for="motivo">Motivo del Contacto:</label>
            <select id="motivo" name="motivo" required>
            <option value="consulta">Consulta</option>
            <option value="comentario">Comentario</option>
            <option value="soporte">Soporte Técnico</option>
            <option value="otros">Otros</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aqui..." required></textarea>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetear">

        </fieldset>
        
    </form>
